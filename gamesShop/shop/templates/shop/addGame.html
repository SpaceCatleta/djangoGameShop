<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Add Game</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

<div class="form-add-game" >
    {% if is_update_form %}
    <h3>Добавление игры</h3>
    {% else %}
    <h3>Редактирование игры</h3>
    {% endif %}
	<div>
        {% if is_update_form %}
        <form action="{% url 'shop:update-game' gameDetail.id %}" enctype="multipart/form-data" method="post">
        {% else %}
        <form action="{% url 'shop:post-new' %}" enctype="multipart/form-data" method="post">
        {% endif %}

        {% csrf_token %}
        {{ form }}

        <div class="input-field">
            <label for="cover">Обложка</label>
            <input id="cover" name="cover" type="file" multiple accept="image/*,image/jpeg">
        </div>

        <div class="input-field">
            <label for="label">Название игры</label>
            <input id="label" name="label" type="text" value="{{ gameDetail.label }}">
        </div>

        <div class="input-field">
            <label for="developer">Разработчик</label>
            <input id="developer" name="developer" type="text" value="{{ gameDetail.developer }}">
        </div>

        <div class="input-field">
            <label for="publisher">Издатель</label>
            <input id="publisher" name="publisher" type="text" value="{{ gameDetail.publisher }}">
        </div>

        <div class="input-field">
            <label for="price">Цена</label>
            <input id="price" name="price" type="number" value="{{ gameDetail.price }}">
        </div>

        <div class="input-field">
            <label for="release_date">Дата выхода</label>
            <input id="release_date" name="release_date" type="date" value="{{ gameDetail.release_date }}">
        </div>

        <div class="input-field">
            <label for="description">Описание</label>
            <textarea id="description" name="description">{{ gameDetail.description }}</textarea>
        </div>

        <div>
            <input class="button1" type="submit" value="Сохранить">
        </div>
        </form>

    </div>
</div>

</body>
</html>
