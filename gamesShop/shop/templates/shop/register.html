{% load static %}

<style>
body {
    font-size: 20px;
    line-height: 25px;
    font-family: Arial;
    background-color: #39477f;
    color: white;
}
input[type=text] {
  width: 300px;
  padding: 5px;
  margin: 10px 0;
  der: 2px solid #eee;
  border-radius: 5px;
  box-shadow:0 0 15px 4px rgba(0,0,0,0.06);
}
.button1 {
  background-color: #4379e5;
  border: none;
  border-radius: 5px;
  color: white;
  padding: 10px 22px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>

<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Sign Up</h2>
	{{ form.as_p }}
	<input class="button1" type="submit" value="Register" />
</form>
